<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
<div class="centralizador">
    <div class="form">
        <h1>Calculadora</h2>
        <div class="line">
            <label for="numero1">1ยบ</label>
            <input type="number" name="numero1" class="caixa" id="numero1">
        </div>
        
        <div class="line line-div">
            <label for="numero2">2ยบ</label>
            <input type="number" name="numero2" class="caixa" id="numero2">
        </div>
        <div class="escolhas">
            <div class="line">
            <button class="botao" id="soma">+</button>
            <button class="botao" id="subtrair">-</button>
        </div>
            <div class="line">        
            <button class="botao" id="multiplicar">*</button>
            <button class="botao" id="dividir">/</button>
        </div>
    </div>
        <div class="line">
            <input type="text" name="display" class="caixa" id="display" disabled> 
        </div>
    </div>
</div>
